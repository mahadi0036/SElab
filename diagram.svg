<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200"
     xmlns="http://www.w3.org/2000/svg">

    <!-- Start box -->
    <rect x="50" y="20" width="200" height="50"
          fill="none" stroke="black" />
    <text x="150" y="50" text-anchor="middle"
          font-family="Arial" font-size="16">
        Start
    </text>

    <!-- Arrow line -->
    <line x1="150" y1="70" x2="150" y2="130"
          stroke="black" />

    <!-- Arrow head -->
    <polygon points="145,130 155,130 150,140"
             fill="black" />

    <!-- End box -->
    <rect x="50" y="140" width="200" height="50"
          fill="none" stroke="black" />
    <text x="150" y="170" text-anchor="middle"
          font-family="Arial" font-size="16">
        End
    </text>

</svg>
